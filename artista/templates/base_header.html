{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %} {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
    />
  </head>

  <body>
    <header>

      {% block nav %}
      <nav class="bg-white navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="{% url 'home' %}">
          <h2>
            <div class="text-center">
              <img src="{% static 'images/Artista-logo.png' %}" width="50"  height="50">
            </div>
        </h2>
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto"></ul>
          <div class="form-inline my-2 my-lg-0 nav-item">
            <a class=" nav-link " href="{% url 'home' %}#get-start">
              <span class="navbar-text">
                GET STARTED
              </span>
            </a>
          </div>
          <div class="form-inline my-2 my-lg-0 nav-item">
            <a class="nav-link " href="{% url 'home' %}#artist">
              <span class="navbar-text">
                ARTIST
              </span>
            </a>
          </div>
          <div class="form-inline my-2 my-lg-0 nav-item">
              <a class="nav-link " href="{% url 'home' %}#client">
                <span class="navbar-text">
                  CLIENT
                </span>
              </a>
          </div>
         
           
        </div>
      </nav>
      {% endblock %}
      
    </header>
    <section>
      <div>
        {% block content %}{% endblock %}
      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  {% block add_js %} {% endblock %}
</html>
